[package]
name = "carp"
version = "2.0.3"
edition = "2021"
license = "MIT"

[profile.release]
strip = true

[dependencies]
deps = { git = "https://github.com/dcSpark/dcspark-core.git", rev = "e8b2c7303b5117094d027f7d0f82de06c65db1a7" }
dcspark-core = { git = "https://github.com/dcSpark/dcspark-core.git", rev = "e8b2c7303b5117094d027f7d0f82de06c65db1a7" }
dcspark-blockchain-source = { git = "https://github.com/dcSpark/dcspark-core.git", rev = "e8b2c7303b5117094d027f7d0f82de06c65db1a7" }
multiverse = { git = "https://github.com/dcSpark/dcspark-core.git", rev = "e8b2c7303b5117094d027f7d0f82de06c65db1a7" }

anyhow = "1.0.53"
async-trait = { version = "0.1.57" }
serde = {version = "1.0.144", features = ["derive", "rc"]}
tokio = { version = "1.16.1", features = ["full"] }
entity = { path = "entity" }
migration = { path = "migration" }
tasks = { path = "tasks" }
hex = "0.4.3"
tracing-subscriber = "0.3.9"
tracing = "0.1.31"
dotenv = "0.15.0"
serde_json = "1.0.79"
serde_yaml = "0.9.13"
base64 = "0.13.0"
bs58 = "0.4.0"
oura = "1.7.0"
clap = { version = "3.1", features = ["derive"] }
cardano-multiplatform-lib = { git = "https://github.com/dcSpark/cardano-multiplatform-lib", branch = "metadata-and-addr" }
num-integer = "0.1.45"
pallas = "0.14.0"
