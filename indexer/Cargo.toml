[package]
name = "carp"
version = "2.1.2"
edition = "2021"
license = "MIT"

[profile.release]
strip = true

[dependencies]
dcspark-core = { git = "https://github.com/dcSpark/dcspark-core.git", branch = "egostkin/add-sources" }
dcspark-blockchain-source = { git = "https://github.com/dcSpark/dcspark-core.git", branch = "egostkin/add-sources" }

anyhow = "1.0.53"
serde = "1.0.144"
tokio = { version = "1.16.1", features = ["full"] }
entity = { path = "entity" }
migration = { path = "migration" }
tasks = { path = "tasks" }
hex = "0.4.3"
tracing-subscriber = "0.3.9"
tracing = "0.1.31"
dotenv = "0.15.0"
serde_json = "1.0.79"
base64 = "0.13.0"
bs58 = "0.4.0"
oura = { git = "https://github.com/txpipe/oura.git", rev = "05e4d987670dea29a2d34ead3d57245ed7bcb205" }
clap = { version = "3.1", features = ["derive"] }
cardano-multiplatform-lib = { git = "https://github.com/dcSpark/cardano-multiplatform-lib", branch = "metadata-and-addr" }
num-integer = "0.1.45"
pallas = "0.17.0"
cryptoxide = "0.4.2"
