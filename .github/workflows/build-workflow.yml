name: Build carp

on:
  workflow_call:
    inputs:
      REGISTRY:
        description: Docker registry
        type: string
        required: true
      REPOSITORY_CARP_WEBSERVER:
        description: Docker repository name of carp server
        type: string
        required: true
      REPOSITORY_CARP:
        description: Docker repository name of carp
        type: string
        required: true

    secrets:
      DOCKERHUB_USERNAME:
        description: Dockerhub username
        required: true
      DOCKERHUB_TOKEN:
        description: Dockerhub username
        required: true

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-docker-image:
    name: build docker image
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get docker tags carp
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ inputs.REGISTRY }}/${{ inputs.REPOSITORY_CARP }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Get docker tags carp webserver
        id: meta-webserver
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ inputs.REGISTRY }}/${{ inputs.REPOSITORY_CARP_WEBSERVER }}
          tags: |
            type=pep440,event=branch
            type=semver,pattern={{version}}
            type=sha


      - name: Build and push carp
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Build and push carp-webserver
        uses: docker/build-push-action@v3
        with:
          context: ./webserver
          push: true
          tags: ${{ steps.meta-webserver.outputs.tags }} 
