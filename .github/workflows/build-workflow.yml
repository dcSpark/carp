name: Build carp

on:
  workflow_call:
    inputs:
      REGISTRY:
        description: Docker registry
        type: string
        required: true
      REPOSITORY_CARP_WEBSERVER:
        description: Docker repository name of carp server
        type: string
        required: true
      REPOSITORY_CARP:
        description: Docker repository name of carp
        type: string
        required: true

    secrets:
      DOCKERHUB_USERNAME:
        description: Dockerhub username
        required: true
      DOCKERHUB_TOKEN:
        description: Dockerhub username
        required: true

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-docker-image:
    name: build docker image
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push carp
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ inputs.REGISTRY }}/${{ inputs.REPOSITORY_CARP }}:${{ env.IMAGE_TAG }}
            ${{ inputs.REGISTRY }}/${{ inputs.REPOSITORY_CARP }}:latest
      - name: Build and push carp-webserver
        uses: docker/build-push-action@v3
        with:
          context: ./webserver
          push: true
          tags: |
            ${{ inputs.REGISTRY }}/${{ inputs.REPOSITORY_CARP_WEBSERVER }}:${{ env.IMAGE_TAG }}
            ${{ inputs.REGISTRY }}/${{ inputs.REPOSITORY_CARP_WEBSERVER }}:latest
